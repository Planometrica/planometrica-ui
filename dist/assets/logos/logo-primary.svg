<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Planometrica Logo: Letter П — Corner-touch pixel construction -->
  <!-- Brand color: #0A4C76 (Primary Blue from planometrica-ui) -->
  <!--
    Construction: 3 blocks touching ONLY at corner points.
    Beam width & pillar gap: 345px (+50% from 230px)
    Stroke thickness: 130px (consistent across all elements)
    Total letter: 605×540px
  -->

  <!-- Background -->
  <rect width="1024" height="1024" rx="52" fill="#0A4C76"/>

  <!-- Top beam (between pillars, corner-touch only) -->
  <rect x="340" y="200" width="345" height="130" fill="white"/>

  <!-- Left pillar (top-right corner touches beam bottom-left) -->
  <rect x="210" y="330" width="130" height="410" fill="white"/>

  <!-- Right pillar (top-left corner touches beam bottom-right) -->
  <rect x="685" y="330" width="130" height="410" fill="white"/>
</svg>
